<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="main">
      <div class="board">
        <div class="grid-row row-1">
          <div id="1-1" class="grid-square col-1"><span></span></div>
          <div id="1-3" class="grid-square col-3"><span></span></div>
          <div id="1-2" class="grid-square col-2"><span></span></div>
        </div>
        <div class="grid-row row-2">
          <div id="2-1" class="grid-square col-1"><span></span></div>
          <div id="2-3" class="grid-square col-3"><span></span></div>
          <div id="2-2" class="grid-square col-2"><span></span></div>
        </div>
        <div class="grid-row row-3">
          <div id="3-1" class="grid-square col-1"><span></span></div>
          <div id="3-3" class="grid-square col-3"><span></span></div>
          <div id="3-2" class="grid-square col-2"><span></span></div>
        </div>
      </div>
      <div class="game-controls">
        <div class="button reset">reset</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
